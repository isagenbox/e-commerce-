                position: absolute;

    <body>
        <nav class="navbar navbar-expand-lg bg-alan">
            <div class="container d-flex justify-content-between">
                <div class="container d-flex flex-column align-items-start">
                    <nav class="nav" style="font-size: 12px;">

                        <a class="nav-link text-white" href="#">Discount</a>
                        <span class="border-end border-white"></span>
                        <a class="nav-link text-white" href="#">Category</a>
                    </nav>
                </div>
                <h6 class="text-white pt-3 me-2">User</h6>
                <i class="bi bi-person-circle mt-2" style="color: white; font-size: 1.5em;"></i>
            </div>
        </nav>
        <!-- akhir navigasi -->
        <!-- shop & Whistlist -->
        <div class="container-fluid bg-white">
            <div class="container shop pb-1">
                <div class="row">
                    <div class="col-3 d-flex">
                        <h2 class="text-primary"><strong>Shop</strong></h2>
                        <div class="vr mx-3 my-1"></div>
                        <h3 class="text-primary pt-1">Profile</h3>
                    </div>
                    <!-- search -->
                    <div class="col-8 offset-1 mt-2">
                        <form class="d-flex" role="search">
                            <input class="form-control me-2" type="search" placeholder="Search Product" aria-label="Search" style="width: 830px;">
                            
                                <!-- icon search -->
                                <div class="cari">
                                    <button class="btn btn-sm btn-primary mt-1 my-1 me-2 py-1">
                                        <i class="bi bi-search"></i>
                                    </button>
                                </div>
                                <!-- icon search -->
                        </form>
                    </div>
                    <!-- search -->
                </div>
            </div>
        </div>
        <!-- product -->
        <div class="container">
            <div class="container bg-white rounded mt-3 p-3">
                <div class="row mt-3">
                    <div class="col-3">
                        <div class="foto d-flex flex-column text-center ms-5">
                            <img src="img/Photo.png" class ="rounded-circle"alt="Foto">
                            <h5 class="mt-2">Kenzo</h5>
                            <p>Kenzo@gmail.com</p>
                        </div>
                    </div>
                    <div class="col-6 offset-1">
                        <h4>Profile saya</h4>
                        <p>Kelola Informasi Profile Anda untuk mengontrol, melindungi dan mengamankan akun</p>
                        <!-- form -->
                        <form>
                            <div class="row mb-3">
                                <label for="nama" class="col-3 col-form-label text-end">Nama:</label>
                                <div class="col-9">
                                    <input type="text" class="form-control" id="nama" placeholder="Masukkan nama Anda">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="nama" class="col-3 col-form-label text-end">Nomor Telepon:</label>
                                <div class="col-9">
                                    <input type="text" class="form-control" id="nama" placeholder="Masukkan Telepon Anda">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="email" class="col-3 col-form-label text-end">Email:</label>
                                <div class="col-9">
                                    <input type="email" class="form-control" id="email" placeholder="Masukkan alamat email Anda">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="namatoko" class="col-3 col-form-label text-end">Nama Toko:</label>
                                <div class="col-9">
                                    <input type="text" class="form-control" id="namatoko" placeholder="Masukkan nama toko Anda">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="jenisKelamin" class="col-3 col-form-label text-end">Jenis Kelamin:</label>
                                <div class="col-9">
                                    <div class="form-check-inline mt-2">
                                        <input class="form-check-input" type="radio" name="pilihan" id="laki-laki" value="laki-laki">
                                        <label class="form-check-label" for="laki-laki">
                                            Laki - Laki
                                        </label>
                                    </div>
                                    <div class="form-check-inline">
                                        <input class="form-check-input" type="radio" name="pilihan" id="perempuan" value="perempuan">
                                        <label class="form-check-label" for="perempuan">
                                            Perempuan
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="row mb-3 input-group">
                                <label for="tanggal" class="col-3 col-form-label text-end">Tanggal:</label>
                                <div class="col-9 d-inline">
                                    <input type="text" class="form-control ms-2" id="tanggal" placeholder="Pilih tanggal" autocomplete="off">
                                    <span><i class="bi bi-calendar bg-secondary position-absolute p-1 rounded icon"></i></span>
                                    <!-- <div class="input-group-append d-inline"> -->
                                    <!-- </div>  -->
                                </div>
                            </div>
                
                            <div class="row">
                                <div class="col offset-3">
                                <button type="submit" class="btn btn-primary">Simpan</button>
                                </div>
                            </div>
                        </form>
                        <!-- akhir form -->
                    </div>
                </div>
                <!-- <div class="ms-1 form-check d-flex align-items-center">
                    <div class="p-2">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                        <span class="ms-4">All Product</span>
                    </div>
                </div> -->

                    <div class="p-2">  <img src="img/product.svg" class="card-img-top" alt="..."></div>

                        Hapus <span class="badge text-bg-danger">X</span>
                        </button>
                    </div>
                </div> -->
            </div>
        </div>
        <!-- akhir product -->
        <!-- footer -->
        <div class="container-fluid bg-alan mt-3 overflow-hidden">
            <h1 class="text-center pt-2 text-white">Shop</h1>
            <div class="d-flex justify-content-center">
                <i class="bi bi-facebook" style="color: rgb(255, 255, 255);"></i>
                <i class="bi bi-instagram mx-3" style="color: rgb(255, 255, 255);"></i>
                <i class="bi bi-whatsapp" style="color: rgb(255, 255, 255);"></i>
            </div>
            <p class="text-center text-white h5">Copyright 2021</p>
        </div>
        <!-- akhir footer -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
        <!-- swipper -->
        <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-element-bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
        <script>
            flatpickr("#tanggal", {
            dateFormat: "d/m/Y",
            wrap: true, 
            appendTo: document.querySelector(".input-group"),
            });
        </script>
    </body>
